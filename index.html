<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Passômetro da UTI - Hospital Nossa Senhora da Saúde">
<meta name="theme-color" content="#1a7a6f">
<title>Passômetro UTI - HNSS</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f2f4f6;
}

/* ========== LOGIN ========== */
#loginOverlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #1a7a6f, #0f5f56);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#loginBox {
  background: white;
  padding: 40px;
  border-radius: 16px;
  width: 100%;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.3);
}

#loginBox img {
  height: 60px;
  margin-bottom: 20px;
}

#loginBox h1 {
  color: #1a7a6f;
  margin-bottom: 5px;
}

#loginBox p {
  color: #666;
  margin-bottom: 25px;
}

#loginBox input {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 2px solid #ddd;
  font-size: 15px;
}

#loginBox button {
  width: 100%;
  padding: 14px;
  background: #1a7a6f;
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

#loginBox button:hover {
  background: #0f5f56;
}

#loginError {
  color: #c62828;
  font-size: 14px;
  margin-top: 10px;
}

/* ========== HEADER ========== */
.header {
  background: linear-gradient(135deg, #1a7a6f, #0f5f56);
  color: white;
  padding: 20px;
  text-align: center;
}

.header-logos {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-bottom: 10px;
}

.header-logos img {
  height: 65px;
  background: white;
  padding: 6px;
  border-radius: 8px;
}

.header h2 {
  margin-top: 10px;
}

/* ========== LEITOS ========== */
.leitos {
  max-width: 1100px;
  margin: 30px auto;
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
}

.leito {
  padding: 20px;
  border-radius: 12px;
  color: white;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  transition: transform 0.2s;
}

.leito:hover { transform: translateY(-4px); }

.leito h3 {
  margin-bottom: 10px;
  font-size: 22px;
}

.livre { background: #2e7d32; }
.ocupado { background: #c62828; }
.bloqueado { background: #f9a825; color: #333; }

/* ========== FOOTER ========== */
.footer {
  text-align: center;
  padding: 15px;
  color: #666;
  font-size: 13px;
  border-top: 1px solid #ddd;
}
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
/* ===== CONFIG FIREBASE – HNSS ===== */
const firebaseConfig = {
  apiKey: "AIzaSyB7Mt4NsiXOam36i5MgClhKa-IOimlQ4DE",
  authDomain: "gestaoutihnss.firebaseapp.com",
  projectId: "gestaoutihnss",
  storageBucket: "gestaoutihnss.firebasestorage.app",
  messagingSenderId: "664272211913",
  appId: "1:664272211913:web:66e30e6670126b3e51a218",
  measurementId: "G-K0ZB5KLRGY"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ===== LOGIN ===== */
function login() {
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  auth.signInWithEmailAndPassword(email, senha)
    .catch(err => document.getElementById("loginError").innerText = err.message);
}

auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById("loginOverlay").style.display = "none";
    carregarLeitos();
  } else {
    document.getElementById("loginOverlay").style.display = "flex";
  }
});

/* ===== LEITOS ===== */
function carregarLeitos() {
  db.collection("utis").doc("uti_hnss").collection("leitos")
    .onSnapshot(snapshot => {
      const container = document.getElementById("leitos");
      container.innerHTML = "";
      snapshot.forEach(doc => {
        const l = doc.data();
        const div = document.createElement("div");
        div.className = `leito ${l.status}`;
        div.innerHTML = `<h3>Leito ${l.numero}</h3>${l.status.toUpperCase()}`;
        div.onclick = () => alternarStatus(doc.id, l.status);
        container.appendChild(div);
      });
    });
}

function alternarStatus(id, statusAtual) {
  let novo;
  if (statusAtual === "livre") novo = "ocupado";
  else if (statusAtual === "ocupado") novo = "bloqueado";
  else novo = "livre";

  db.collection("utis").doc("uti_hnss").collection("leitos")
    .doc(id).update({
      status: novo,
      atualizado_em: new Date(),
      atualizado_por: auth.currentUser.email
    });
}

function logout() {
  auth.signOut();
}
</script>
</head>

<body>

<!-- LOGIN -->
<div id="loginOverlay">
  <div id="loginBox">
    <img src="hnss.png" alt="HNSS">
    <h1>UTI HNSS</h1>
    <p>Acesso restrito</p>
    <input id="email" type="email" placeholder="E-mail">
    <input id="senha" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <div id="loginError"></div>
  </div>
</div>

<!-- APP -->
<div class="header">
  <div class="header-logos">
    <img src="hnss.png">
    <img src="intensivale.png">
  </div>
  <h2>Passômetro da UTI</h2>
</div>

<div id="leitos" class="leitos"></div>

<div class="footer">
  Hospital Nossa Senhora da Saúde · Intensivale · <a href="#" onclick="logout()">Sair</a>
</div>

</body>
</html>
